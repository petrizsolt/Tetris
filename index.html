<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' />
        <title>My Tetris Game</title>
        <link type="text/css" rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <h1>Tetris 1.0 </h1>
        
        <div class = "gombok"> 
            <button type="button" class = "btn" id = btn-stop>End Game</button>
            <button type="button" class = "btn" id = btn-new>New Game</button>
            
            <label class="switch">
                  <input type="checkbox" id = btn-sound>
                  <span class="slider"></span>
            </label>

        </div>
        
        <div class = "table" id = tab0></div>
        
        <div class = "controlButtons"> 
            <button type="button" class = "btn-ctrl" id = btn-left> <img src = "img/left.png"> </button>
            &nbsp;&nbsp;
            <button type="button" class = "btn-ctrl" id = btn-right><img src = "img/right.png"></button> 
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <button type="button" class = "btn-ctrl" id = btn-rotate><img src = "img/rotate.png"></button>
            
        </div>
   
  


    </body>
    
    <script src = "javascript/script.js"> </script>
    
</html>
